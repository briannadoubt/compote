name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build Release
        run: |
          swift build -c release

      - name: Run Tests
        run: |
          swift test

      - name: Create Release Archive
        run: |
          mkdir -p release
          cp .build/release/compote release/
          tar -czf compote-${{ github.ref_name }}-macos-arm64.tar.gz -C release compote
          shasum -a 256 compote-${{ github.ref_name }}-macos-arm64.tar.gz > compote-${{ github.ref_name }}-macos-arm64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            compote-${{ github.ref_name }}-macos-arm64.tar.gz
            compote-${{ github.ref_name }}-macos-arm64.tar.gz.sha256
          body: |
            ## Installation

            ### Homebrew (Recommended)
            ```bash
            brew tap briannadoubt/compote
            brew install compote
            ```

            ### Manual Installation
            ```bash
            # Download and extract
            tar -xzf compote-${{ github.ref_name }}-macos-arm64.tar.gz
            sudo mv compote /usr/local/bin/

            # Install dependencies
            brew install containerization
            ```

            ### Verify Installation
            ```bash
            compote setup
            ```

            ## What's Changed
            See the full changelog below.

  update-formula:
    name: Update Homebrew Formula
    runs-on: macos-15
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release info
        id: release_info
        run: |
          # Download the release archive
          curl -L -o compote.tar.gz \
            https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz

          # Calculate SHA256
          SHA256=$(shasum -a 256 compote.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

          # Extract version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          # Update the formula with new version and SHA
          sed -i '' 's|url ".*"|url "https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"|' Formula/compote.rb
          sed -i '' 's|sha256 ".*"|sha256 "${{ steps.release_info.outputs.sha256 }}"|' Formula/compote.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update formula to ${{ github.ref_name }}"
          title: "Update formula to ${{ github.ref_name }}"
          body: |
            Automated formula update for release ${{ github.ref_name }}

            - Version: ${{ steps.release_info.outputs.version }}
            - SHA256: ${{ steps.release_info.outputs.sha256 }}
          branch: formula-update-${{ github.ref_name }}
          delete-branch: true

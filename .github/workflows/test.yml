name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-26
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Test formula syntax
        run: |
          brew audit --strict ./Formula/compote.rb || true
